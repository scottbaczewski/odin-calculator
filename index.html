<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">
    <title>Odin-Calculator</title>
</head>
<body>
    <script src="myscripts.js" defer></script>
    <div class="calculator">
        <div class="output">
            <p class="outputFirstVar"></p>
            <p class="outputOperator"></p>
            <p class="outputSecondVar"></p>
            <p class="outputResult"></p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="num0">
                    <button>0</button>
                </div>
                <div class="num1-9">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>clear</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
